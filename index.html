<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Configuração de media query-->

        <title>Challenge One</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>
        <header>
                <a href="https://github.com/rc-ventura" target="_blank"><img class="foto-profile" src="./assets/logo_ven.png"  alt="foto-profile" > </a>
                <h5 id="profile"> RV</h5>

        </header>

        <main>

                <section>

                        <textarea class="input" id="input" cols="41" rows="4" 
                        placeholder="Digite seu texto..."> </textarea>

                        <div class="container-exclamation">


                                <img class="img-exclamacao"
                src="assets/Vector.png">

                                <h6 class="texto-alerta">Apenas letras minúsculas e sem acento. </h6>

                        </div>


                        <div class="cointainer-button">

                                <button type="button" class="criptografar"
                                        onclick="chamaCriptografia()">Criptografar</button>
                                <button type="button" class="descriptografar"
                                        onclick="chamaDescriptografia()">Descriptografar</button>

                        </div>

                </section>


                <section class="container-output">

                        <textarea class="output" cols="20" rows="10"> </textarea>
                        <h4 id="mensagem">Nenhuma mensagem encontrada </h4>
                        <h6 id="informacao">Digite um texto que você deseja criptografar ou descriptografar</h6>
                        <button type="button" style="visibility:hidden" class="container-button-copiar"
                                onclick="copy()">Copiar</button>


                </section>

        </main>

        <script src="./scripts/script.js"></script>

</body>


</html>
